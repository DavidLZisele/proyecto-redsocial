<body class="container col-12" id="registro">
    <header id="encabezado-registro">
        <h1>DOGGY SOCIAL</h1>
        <div class="home">
            <p class="col-10">Registrarse en DOGGY</p>
             <a class="col-1" href="index.html">Home</a>
        </div>
        
    </header>
    <section id="seccion-registro">
        <article id="articulo-registro">
            <form action="index.html" method="POST" class="col-12" id="formulario-registro">
                <label for="nombre" >Nombre</label>
                <br>
                <input type="text" name="nombre" class="col-12" placeholder="Ingrese su nombre">
                <label for="apellido" >Apellido</label>
                <br>
                <input type="text" name="apellido" class="col-12" placeholder="Ingrese su apellido">
                <label for="tel" >Telefono</label>
                <br>
                <input type="text" name="tel" class="col-12" placeholder="Ingrese su telefono">
                <label for="email" >Email</label>
                <br>
                <input type="text" name="email" class="col-12" placeholder="ejemplo@gmail.com">
                <br>
                <label for="sexo">Sexo</label>
                <br>  
                <select name="sexo" id="sexo" class="col-12">
                    <option value="masc">Masculino</option>
                    <option value="fem">Femenino </option>
                    <option value="otro">Ocultar</option>
                </select>
                <br>
                <div class="botones col-12 col-xl-12">
                    <button type="submit" class="col-12 col-xl-6 boton-enviar">Enviar</button>
                    <button type="reset"class="col-12 col-xl-6 boton-borrar" >Borrar</button>
                </div>
                 <input type="checkbox" name="confirmar2" id="confirmar2" value="Si"> Acepta los terminos y condiciones?
                 
            </form>
